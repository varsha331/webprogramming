<body>
    <script>
        var i;
        var max=0,min=0,diff;
        var r1 = window.prompt("enter the range 1:");
        var r2 = window.prompt("enter the range 2:");

        for (i = r1; i <= r2; i++) {
            document.write("Hello");
            if(isPrime(i))
            {
                max=i;
                document.write("max is "+max);
            }
            else{
                continue;
            }
            // document.write("max is "+max);
            diff=max-min;
            min=max;
            document.write("difference id"+diff);
        }
        if(diff!=0)
            {
                document.write("difference id"+diff);
            }
            else if(diff==max)
            {
                document.write("There is distinct number");
            }
            else{
                document.write("There is no prime number");
            }

        function isPrime(n) {
           

            var j = 2;

            // corner cases
            if (n == 0 || n == 1) {
                return false;
            }

            if (n == j)
                return true;

            // base cases
            if (n % j == 0) {
                return false;
            }
            j++;
            return isPrime(n);
        }
    </script>
