<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[];
        var n=prompt("Enter the size of array: ");
        var i;
        for(i=0;i<n;i++)
        {
            arr[i]=window.prompt("Enter the array element "+(i+1));
        }
        // var n=arr.length;
        var temp;
        function sortnumber(a,b)
        {
            return a-b;
        }
        arr.sort(sortnumber);
        document.write(arr);
    </script>
</body>
</html>
