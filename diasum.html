<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //disarium nos
        let dis=(n)=>{

let arr=n.split('');
let sum=0;
  for(let i=0;i<arr.length;i++)
  {   
     let d=parseInt(arr[i]);
      sum=sum+Math.pow(d,i+1);

  }

  let ans=sum.toString();
  if(ans==n)
  {
     return 1;
  }
  else return 0;   
};

let display=new Array();
for(let i=0;i<=100;i++)
{
   if(dis(i.toString())==1)
    display.push(i);

}

alert("disarium numbers are : "+display);
    </script>
</body>
</html>
