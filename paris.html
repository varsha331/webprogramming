<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //paris program
        function trip(str){
            return new Promise((resolve,reject)=>{
                let location=/paris/;
                let res=str.match(location);
                if(res)
                resolve("let's take a trip to paris");
                else
                reject("invalid location")
            })
        }
        let string=prompt("enter location");
        trip(string).then(function(v){alert(v);}).catch(function(error){alert(error)});
    </script>
</body>
</html>
