<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [];
        var n = prompt("Enter the size of array: ");
        var i;
        var m = 0;
        var mf = 0;
        for (i = 0; i < n; i++) {
            arr[i] = prompt("Enter the array element " + (i + 1));
        }
        var item;
        for (i = 0; i < n; i++) {
            for (j = i; j < n; j++) {
                if (arr[i] == arr[j]) {
                   m++;
                }
                if (mf < m) {
                    mf = m;
                    item = arr[i];
                }
            }
            m=0;
        }
        document.write(item+ "-" + mf);
    </script>
</body>

</html>
