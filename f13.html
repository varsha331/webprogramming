<body>
    <script>
        function process_name(s)
        {
            var i=0;
            var str=s.split(" ");
            var n;
            var len=str.length;
            while(i<(len-1))
            {
            n=str[i].split("");
            document.write(n[0]+". ");
            i=i+1;
            }
            document.write(str[len-1]);
        }

        var str=prompt("Enter the name");
        // document.write(str);
        process_name(str);
    </script>
